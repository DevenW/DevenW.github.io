---
layout: default
---
<!DOCTYPE html>
<html>
<head>
<style>

h1 {
  font-family: "Times New Roman";
  font-style: italic;
}

</style>

<link rel="stylesheet" href="styles.css">
</head>
<div class="home">

  <h1 class="page-heading">Posts</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">Master branch <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

  <img class="trump" src="http://i2.cdn.cnn.com/cnnnext/dam/assets/170712202623-02-donald-trump-0712-exlarge-169.jpg" />
  <h1>Another test font</h1>
</div>

</html>
